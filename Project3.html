<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazing Car</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

main {
    padding: 20px;
}

.product {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.product-image {
    flex: 0 0 45%;
}

.product-image img {
    width: 100%;
    height: auto;
}

.product-details {
    flex: 0 0 50%;
}

.product-details h2 {
    font-size: 24px;
    margin-top: 0;
}

.price {
    font-size: 18px;
    color: #007bff;
}

.description {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 15px 0;
}

@media (max-width: 768px) {
    .product {
        flex-direction: column;
    }

    .product-details, .product-image {
        flex: 1;
        width: 100%;
    }

    .product-details {
        margin-top: 20px;
    }
}
</style>
</head>
<body>

<header>
    <h1>Amazing Car</h1>
</header>

<main>
    <div class="product">
        <div class="product-image">
            <img src="https://www.yankodesign.com/images/design_news/2020/10/this-volkswagen-beetle-wrapped-in-matte-black-treatment-is-so-hot-youll-burn/VW-Beetle_matte-black_custom-modification_hero.jpg" alt="Car Image">
        </div>
        <div class="product-details">
            <h2>Brand New Car</h2>
            <p class="price">$29,999.99</p>
            <p class="description">Experience the thrill of driving with our brand new car. With advanced features and stunning design, this car is sure to turn heads wherever you go.</p>
            <button>Add to Cart</button>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 E-commerce Store. All rights reserved.</p>
</footer>

</body>
</html>
